<html>
<head>
	<title>Main Page - Project 3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="main.js" type="text/javascript"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous" />
</head>
<body>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="password" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="button" class="btn btn-default" id="btnGetToken">Get Token</button>
			</div>
			<div class="col-sm-4">
				<h4 id="token"></h4>
			</div>
		</div>
	</form>
	<hr />
	<div class="container-fluid">
		<div class="row">
		<!-- GET ALL ITEMS FORM -->
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4"><h4>Get all items</h4></div>
					</div>
					<div class="form-group">
						<label for="allItemsToken" class="col-sm-2 control-label">Token</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="allItemsToken" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="button" class="btn btn-default" id="btnGetAll">Get All Items</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-xs-6" id="getAllItemsResults">
			</div>
		</div>
		<hr />
		<div class="row">
			<!-- NEW ITEM FORM -->
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4"><h4>Add item</h4></div>
					</div>
					<div class="form-group">
						<label for="newItemToken" class="col-sm-2 control-label">Token</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="newItemToken" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="newItemDesc" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="newItemDesc" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="newItemPrice" class="col-sm-2 control-label">Price</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="newItemPrice" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="newItemQuantity" class="col-sm-2 control-label">Quantity</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="newItemQuantity" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="button" class="btn btn-default" id="btnNewItem">Add New Item</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-xs-6" id="newItemResults">
			</div>
		</div>
		<hr />
		<div class="row">
			<!-- UPDATE ITEM FORM -->
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4"><h4>Update item</h4></div>
					</div>
					<div class="form-group">
						<label for="updateItemToken" class="col-sm-2 control-label">Token</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="updateItemToken" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="updateItemId" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="updateItemId" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="updateItemDesc" class="col-sm-2 control-label">New Description</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="updateItemDesc" placeholder="optional" />
						</div>
					</div>
					<div class="form-group">
						<label for="updateItemPrice" class="col-sm-2 control-label">New Price</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="updateItemPrice" placeholder="optional" />
						</div>
					</div>
					<div class="form-group">
						<label for="updateItemQuantity" class="col-sm-2 control-label">New Quantity</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="updateItemQuantity" placeholder="optional" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="button" class="btn btn-default" id="btnUpdateItem">Update Item</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-xs-6" id="updateItemResults">
			</div>
		</div>
		<hr />
		<div class="row">
			<!-- GET ITEM BY ID FORM -->
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4"><h4>Get item by ID</h4></div>
					</div>
					<div class="form-group">
						<label for="getItemByIdToken" class="col-sm-2 control-label">Token</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="getItemByIdToken" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="getById" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="getById" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="button" class="btn btn-default" id="btnGetById">Get Item</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-xs-6" id="getByIdResults">
			</div>
		</div>
		<hr />
		<div class="row">
			<!-- DELETE ITEM FORM -->
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4"><h4>Delete item</h4></div>
					</div>
					<div class="form-group">
						<label for="deleteItemToken" class="col-sm-2 control-label">Token</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="deleteItemToken" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="deleteItem" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="deleteItem" placeholder="required" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="button" class="btn btn-default" id="btnDeleteItem">Delete Item</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-xs-6" id="deleteResults">
			</div>
		</div>
	</div>
</body>
</html>
